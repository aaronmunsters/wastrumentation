[workspace]

resolver = "2"
members = [
    "assemblyscript-compiler",
    "wastrumentation",
    "wastrumentation-instr-lib",
    "wasp-compiler",
    "wasm-merge",
    "rust-to-wasm-compiler",
    "cli",
]

[workspace.dependencies]
# Crates defined in this project
assemblyscript-compiler = { path = "./assemblyscript-compiler" }
rust-to-wasm-compiler = { path = "./rust-to-wasm-compiler" }
wastrumentation = { path = "./wastrumentation" }
wastrumentation-instr-lib = { path = "./wastrumentation-instr-lib" }
wasp-compiler = { path = "./wasp-compiler" }
wasm-merge = { path = "./wasm-merge" }

anyhow = "1.0"
wasmtime = "24.0"
indoc = "2"
tempfile = "3.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wat = "1"
rayon = "1.10"
thiserror = "1"
